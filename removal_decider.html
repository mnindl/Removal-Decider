<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="removal_decider.js"></script>
    <title>Umzugs Entscheider</title>
  </head>
  <body>
    <h1>Was möchte ich überhaupt? Umzugsfirma oder selber umziehen ?</h1>
    <p>Mit wenigen Schritten sind Sie dieser Entscheidung sehr viel näher</p>
    <form id="removal_form" action="" method="" accept-charset="utf-8">
      <label>Von Wo nach Wo ziehen Sie um? </label>
      <input type="text" value="von Plz bzw Ort" id="start">
      <input type="text" value="nach Plz bzw Ort" id="target">
      <br/>
      <label>Wieviele Personen ziehen um? </label>
      <input type="text" value="Anzahl der Personen" id="member">
      <label>Wie groß ist Ihre derzeitige Wohnung?</label>
      <input type="text" value="Anzahl der Zimmer" id="rooms">
      <p><input type="submit" value="berechnen" /></p>
    </form>
    <div class="own_removal">
      <p id="orig_distance"></p>
      <p id="removal_time"></p>
      <p id="lkw_rent_distance"></p>
      <p id="num_boxes"></p>
      <p id="price_boxes"></p>
      <p id="lkw_size"></p>
      <p id="lkw_rent"></p>
      <p id="fuel_price"></p>
      <p id="stop_area_price"></p>
      <p id="catering_price"></p>
      <p id="sum"></p>
    </div>
  </body>
</html>
